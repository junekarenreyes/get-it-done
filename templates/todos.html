{% extends "base.html" %}

{% block content %}
        <h1>{{title}}</h1>
        <form method='post'>
            <label for='task'>
                New Task:
                <input type="text" name ='task' id='task'/>
            </label>
            <input type="submit" value='Add Task'/>
        </form> 

        <hr />
        {% if tasks|length == 0 %}
        <p>No tasks yet</p>
        {% else %}
            <ul>
                {% for task in tasks %}
                <li>{{task}}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endblock %}
